{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #img{
            display: none;
        }
    </style>
</head>
<body>
    <form method="POST" enctype="multipart/form-data" action=""> {% csrf_token %}
        <input name="nome" value="{{aluno.nome}}" type="text" placeholder="nome">
        <input name="matricula" value="{{aluno.matricula}}" type="text" placeholder="matricula">
        <input name="telefone" value="{{aluno.telefone}}" type="text" placeholder="telefone">
        <input name="info" value="{{aluno.descricao}}" type="text" placeholder="info">
        <input name="data_nasc" value="{{aluno.data_nascimento | date:'Y-m-d'}}" type="date">
        {% if aluno.imagem %}
        <label for="img">Icone</label>
        <input id="img" name="imagem" value="{{aluno.imagem.url}}" type="file" accept="image/*">
        {% else %}
        <label for="img">Icone</label>
        <input id="img" name="imagem" type="file" accept="image/*">
        {% endif %}
        <input name="check" type="checkbox" {% if aluno.ativo == True %} checked {% endif %}>
        <button type="submit">Adicionar</button>
    </form>


    
    <img class="img_input" src="" alt="">

    <script>
        let img = document.querySelector('#img')
        let img_input = document.querySelector('.img_input')

        img.addEventListener('change', function(){
            img_input.src = window.URL.createObjectURL(this.files[0])
        })

    </script>

</body>
</html>
