<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Frequência</title>
    <link rel="stylesheet" href="/templates/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="registroPresenca">
        <h1>Registro de Frequência</h1>
        <form action="{% url 'registrar_frequencia' %}" method="POST">
            {% csrf_token %}
            <input type="text" name="aluno" placeholder="Nome do Aluno">
            <input type="text" name="disciplina" placeholder="Nome da Disciplina">
            <input type="text" name="presenca" placeholder="Presença (S/N)">
            <button type="submit">Registrar</button>
        </form>

    </div>
</body>
</html>
