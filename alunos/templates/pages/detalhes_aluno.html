<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Aluno</title>
    <link rel="stylesheet" href="/templates/static/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="pageDetalhes">
        <div class="cardDetalhes">

       
        <div class="titleDetalhes">
            <h1>Detalhes do Aluno</h1>
        </div>
        <div class="detalhesAlunos">
            <h2>{{ aluno.nome }}</h2>
            <p>Matrícula: {{ aluno.matricula }}</p>
            <p>Data de Nascimento: {{ aluno.data_nascimento }}</p>
            <p>Endereço: {{ aluno.endereco }}</p>
            <p>Contato: {{ aluno.telefone }}</p>
            <p>Informações Adicionais: {{ aluno.info }}</p>
        </div>
        <div class="editarDetalhes">
            <a href="/alunos/templates/pages/editar_aluno.html">
                <button>Editar</button>
              </a>
        </div>
    </div>
    </div>
 
</body>
</html>
