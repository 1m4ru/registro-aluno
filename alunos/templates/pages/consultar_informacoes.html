<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Informações</title>
</head>
<body>
    <h1>Consulta de Informações</h1>
    <form action="{% url 'consultar_informacoes' %}" method="GET">
        <input type="text" name="aluno" placeholder="Nome do Aluno">
        <button type="submit">Buscar</button>
    </form>

    <ul>
        {% for aluno in alunos %}
        <li>{{ aluno.nome }} - {{ aluno.matricula }}</li>
        {% endfor %}
    </ul>
</body>
</html>
