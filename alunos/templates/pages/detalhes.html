{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <main>
        <div class="card">
            <div class="profile">
                {% if aluno.imagem %}
                    <img src="{{ aluno.imagem.url }}" alt="">
                {% else %}
                    <img src="https://www.ferramentastenace.com.br/wp-content/uploads/2017/11/sem-foto.jpg" alt="">
                {% endif %}
                </div>
            <div class="info">
                <p>{{aluno.nome}}</p>
                <p>{{aluno.matricula}}</p>
                <p>{{aluno.telefone}}</p>
                <div class="description">
                    <p>{{aluno.info}}</p>
                </div>
                <p>{{aluno.data_nascimento}}</p>
            </div>
            <div class="btn">
                <a href="{% url 'deletar' aluno.id %}">Apagar</a>
                <a href="{% url 'editar' aluno.id %}">Editar</a>
            </div>
        </div>
    </main>
</body>
</html>
