<!-- info.html -->

{% extends 'base.html' %}

{% block content %}
  <h1>Informações do Aluno</h1>

  <h2>Matrícula: {{ aluno.matricula }}</h2>
  <p>Nome: {{ aluno.nome }}</p>
  <p>E-mail: {{ aluno.email }}</p>
  <p>Contato de Emergência: {{ aluno.contato_emergencia }}</p>
  <p>Nota: {{ aluno.nota }}</p>
  <p>Presença: {{ aluno.presenca }}</p>
  
  <a href="{% url 'editar' aluno.id %}">Editar</a>
  <a href="{% url 'excluir' aluno.id %}">Excluir</a>
{% endblock %}
